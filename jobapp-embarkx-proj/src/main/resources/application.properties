#PostgreSQL Database
#clean package -DskipTests  -- add this in goal section while running project as maven build
# Use environment variable with fallback
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/job-app
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

#Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

management.info.env.enabled=true
info.app.name=JobApplication
info.app.description=Job App Built By Amol
info.app.version=1.0.0

management.endpoint.shutdown.access=unrestricted